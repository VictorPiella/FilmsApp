<div class="row" *ngIf=films>



    <div class="film col-md-3" *ngFor="let film of films" [routerLink]="['/film',film.id, 'home']">
        <img src="{{ film | filmImage }}" class="filmImage" alt="...">
        <div class="filmInfo">
            <p class="card-title">{{ film.original_title }}
                <p>
        </div>
    </div>


</div>
